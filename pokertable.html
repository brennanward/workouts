<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tournament Table & Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #2d2939;
            background-image: url(https://raw.githubusercontent.com/brennanward/workouts/refs/heads/main/background.png);
            background-blend-mode: overlay;
            color: #f4efc2;
        }
        h1 { color: #f4b400; font-size: 2em; }
        .table-container {
          position: relative;
        width: 700px;
        height: 700px;
        margin: 20px auto;
        background-color: #723037;
        background-image: radial-gradient(#aa6060, #220303);
        border-radius: 50%;
        border: 1px solid #ffffff;
        display: flex
    ;
        align-items: center;
        justify-content: center;
        background-blend-mode: overlay;
        box-shadow: 0px 0px 150px #537170ba;
        }
        .seat {
            position: absolute;
            width: 120px;
            height: 60px;
            border-radius: 30px;
            background-color: #1f2e4f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: bold;
            border: 2px solid white;
            text-align: center;
            font-size: 1.2em;
        }
        .dealer { background-color: #866700;
    color: #000000;
    background-image: radial-gradient(#ffdda8a8, transparent); }
        .small-blind {     background-color: #02023e;
    background-image: radial-gradient(#3a367c, transparent);}
        .big-blind { background-color: #058713;
    background-image: radial-gradient(#1f3c07, transparent);}
        .chip-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        .chip {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
            margin: 0 10px;
                border-style: dashed !important;
        }
        .white { background: white; color: black; border: 2px solid black; }
        .blue { background: blue; }
        .green { background: green; }
        .red { background: red; }
        .black { background: black; }
        .button-container { margin-top: 50px; }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #7f7f7f;
            opacity: .5;
            color: black;
        }
        button:hover { background-color: #d89c00; }
        .timer-container {
            position: absolute;
            width: 300px;
            height: 180px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .timer-time {
            font-size: 3em;
            font-weight: bold;
        }
        .timer-round {
            font-size: 1.5em;
        }
        .blinds {
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/brennanward/workouts/refs/heads/main/logo1.png" style="width:35%;"/>
    <div class="table-container">
        <div class="seat" id="seat1" style="top: -4%; left: 40%;">Brennan</div>
        <div class="seat" id="seat2" style="top: 15%; left: 80%;">Rickey</div>
        <div class="seat" id="seat3" style="top: 45%; left: 90%;">CJ</div>
        <div class="seat" id="seat4" style="top: 75%; left: 80%;">Adam</div>
        <div class="seat" id="seat5" style="top: 94%; left: 40%;">Michael</div>
        <div class="seat" id="seat6" style="top: 75%; left: 0%;">Paschall</div>
        <div class="seat" id="seat7" style="top: 45%; left: -10%;">Justin</div>
        <div class="seat" id="seat8" style="top: 15%; left: 0%;">Zack</div>

        <div class="timer-container">
            <div class="timer-round">Round <span id="current_round">1</span></div>
            <div class="timer-time" id="time_remaining">20:00</div>
            <div class="blinds">Blinds: <span id="small_blind">10</span> / <span id="big_blind">20</span></div>
        </div>
    </div>

    <div class="chip-container">
        <div class="chip white">10</div>
        <div class="chip blue">20</div>
        <div class="chip green">50</div>
        <div class="chip red">100</div>
        <div class="chip black">500</div>
    </div>
    <div class="button-container">
        <button onclick="nextHand()">Next Hand</button>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="pauseTimer()">Pause Timer</button>
        <button onclick="resetTimer()">Reset Timer</button>
        <button onclick="nextRound()">Next Round</button>
    </div>

    <script>
        let seats = ["Brennan", "Rickey", "CJ", "Adam", "Michael", "Paschall", "Justin", "Zack"];
        let dealerIndex = 0;
        let smallBlindIndex = 1;
        let bigBlindIndex = 2;

        let blindLevels = [
            [10, 20, 20],
            [20, 40, 20],
            [30, 60, 15],
            [50, 100, 15],
            ["BREAK", "BREAK", 10],
            [100, 200, 12],
            [200, 400, 10],
            [300, 600, 8],
            [500, 1000, 6],
            [1000, 2000, 5],
            [2000, 4000, 5]
        ];

        let currentLevel = 0;
        let timeRemaining = blindLevels[currentLevel][2] * 60;
        let timerInterval = null;

        function updateTable() {
            seats.forEach((name, index) => {
                let seatElement = document.getElementById("seat" + (index + 1));
                seatElement.classList.remove("dealer", "small-blind", "big-blind");

                if (index === dealerIndex) {
                    seatElement.classList.add("dealer");
                    seatElement.innerText = name + " (D)";
                } else if (index === smallBlindIndex) {
                    seatElement.classList.add("small-blind");
                    seatElement.innerText = name + " (SB)";
                } else if (index === bigBlindIndex) {
                    seatElement.classList.add("big-blind");
                    seatElement.innerText = name + " (BB)";
                } else {
                    seatElement.innerText = name;
                }
            });
        }

        function nextHand() {
            dealerIndex = (dealerIndex + 1) % seats.length;
            smallBlindIndex = (smallBlindIndex + 1) % seats.length;
            bigBlindIndex = (bigBlindIndex + 1) % seats.length;
            updateTable();
        }

        function updateTimerDisplay() {
            document.getElementById("current_round").innerText = (blindLevels[currentLevel][0] === "BREAK") ? "BREAK" : currentLevel + 1;
            document.getElementById("time_remaining").innerText = new Date(timeRemaining * 1000).toISOString().substr(14, 5);

            if (blindLevels[currentLevel][0] === "BREAK") {
                document.getElementById("small_blind").innerText = "-";
                document.getElementById("big_blind").innerText = "-";
            } else {
                document.getElementById("small_blind").innerText = blindLevels[currentLevel][0];
                document.getElementById("big_blind").innerText = blindLevels[currentLevel][1];
            }
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (timeRemaining > 0) {
                        timeRemaining--;
                        updateTimerDisplay();
                    } else {
                        nextRound();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            currentLevel = 0;
            timeRemaining = blindLevels[currentLevel][2] * 60;
            updateTimerDisplay();
        }

        function nextRound() {
            if (currentLevel < blindLevels.length - 1) {
                currentLevel++;
                timeRemaining = blindLevels[currentLevel][2] * 60;
                updateTimerDisplay();
                startTimer();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                nextHand();
            }
        });

        updateTable();
        updateTimerDisplay();
    </script>
</body>
</html>
